<!DOCTYPE html>
<html lang="en">
  <!--Head: contains title and styles of page-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Party</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Righteous&display=swap");
    </style>
  </head>

  <body>
    <!--Header: Contains name of app and search bar-->
    <header>
      <div id="header-size">
        <div id="app-header">Watch Party</div>
        <div id="search-bar-container">
          <div id="search-bar">
            <input
              id="input-value"
              type="text"
              placeholder="Search Trailer"
              name="Search"
            />
            <button
              class="btn waves-effect waves-light"
              id="search"
              type="submit"
            >
              Search<i class="material-icons right"></i>
            </button>
          </div>
          <div id="temp" class="left-align"></div>
        </div>
      </div>
    </header>
    <!--Contains YouTube Video and Movie Details-->
    <div class="row">
      <div class="col s12 m8 l9" id="left-side">
        <label>Youtube Trailer</label>
        <div id="youtube-box">
          <div class="video-container">
            <iframe
              id="iframe"
              width="600"
              height="380"
              src="https//www.youtube.com/embed/Q8TXgCzxEnw?rel=0"
              frameborder="0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="col s12 m4 l3">
        <label id="right side">Movie details</label>
        <div id="movie-details">
          <p class="movieDetailsText">Movie Details Will Appear Here!</p>
        </div>
      </div>
    </div>

    <!--Footer: contains social links-->
    <footer>
      <div class="footer-links">
        <div class="social">
          <a href="https://www.instagram.com/rutgers_watch_party/"
            ><img
              src="assets/images/insta.png"
              alt="Instagram"
              class="icon-img"
          /></a>
          <a href="tel:+18488675309"
            ><img
              src="assets/images/phone-icon-old-phone-telephone-icon-9.png"
              alt="Phone"
              class="icon-img"
          /></a>
          <a href="https://github.com/santos-al/Music-App"
            ><img src="assets/images/2504911.png" alt="Github" class="icon-img"
          /></a>
        </div>
      </div>
    </footer>

    <!--Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
