<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sing Along</title>

    />

  <header>
    <div id="app-header">Sing Along</div>
    <div>
      <form>

        <input
          id="input-value"
          type="text"
          placeholder="Search Track"
          name="Search"
        />

        <button id="search" type="submit">Submit</button>
      </form>
    </div>
  </header>

  <body>
    <div id="temp"></div>
    <div id="left-side">
      <label>Youtube Music Videos</label>
      <div class="video-container">
        <iframe
          id="iframe"
          width="853"
          height="480"
          src="//www.youtube.com/embed/Q8TXgCzxEnw?rel=0"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <div>
      <label id="right side">Sing along with the lyrics!</label>
      <textarea id="lyrics">Lyrics Here....</textarea>
    </div>

    <div>

        <input type="text" placeholder="Search Track" name="Search" />
        <button id="search" type="submit">Submit</button>
      </form>
    </div>
  </header>

  <body>
    <div class="row">
      <div class="col s12 m8 l9" id="left-side">

            frameborder="0"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <div class="col s12 m4 l3" id="lyrics-area">
        <label id="right-side">Sing along with the lyrics!</label>
        <textarea id="lyrics">Lyrics Here....</textarea>

    <div id="artist-info">

      <text>Artist:</text>
      <text>Album:</text>
      <text>Genre:</text>

    ></script>
    <script src="assets/js/script.js"></script>
